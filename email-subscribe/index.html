<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Background controller -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- Card -->
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <!-- Flex Container -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <!-- Image -->
          <img
            src="images/image.jpg"
            alt=""
            class="object-fill h-80 rounded-xl md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Eat better and exercise bettwer. Sign up for the Diet&Fitness
              newsletter
            </p>
            <div class="flex flex-col mt-5 space"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
